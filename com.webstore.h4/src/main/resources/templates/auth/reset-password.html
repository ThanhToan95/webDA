<!-- BEGIN : Body-->

<body class="vertical-layout vertical-menu 1-column auth-page navbar-static layout-dark layout-transparent bg-glass-1 blank-page" data-bg-img="bg-glass-1" data-menu="vertical-menu" data-col="1-column">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
        <div class="main-panel">
            <!-- BEGIN : Main Content-->
            <div class="main-content">
                <div class="content-overlay"></div>
                <div class="content-wrapper">
                    <!--Forgot Password Starts-->
                    <section id="forgot-password" class="auth-height">
                        <div class="row full-height-vh m-0 d-flex align-items-center justify-content-center">
                            <div class="col-md-7 col-12">
                                <div class="card overflow-hidden">
                                    <div class="card-content">
                                        <div class="card-body auth-img">
                                            <div class="row m-0">
                                                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                                                    <img src="../../app-assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260" height="230">
                                                </div>
                                                <div class="col-lg-6 col-md-12 px-4 py-3">
                                                    <h4 class="mb-2 card-title">Reset Your Password</h4>
                                                    <form action="/reset-password" method="post">
	                                                    <input type="hidden" name="token" th:value="${token}">
	                                                    <p class="card-text mb-3" th:text="${message}" style="color: fuchsia;"></p>
	                                                    <input type="password" name="password" id="password" class="form-control"placeholder="Enter your new password" required autofocus ><br>
	                                                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your new password" required oninput="checkPasswordMatch(this);" ><br>
	                                                    <div class="d-flex flex-sm-row flex-column justify-content-between">
	                                                        <a href="/auth/login/form" class="btn bg-light-primary mb-2 mb-sm-0">Back To Login</a>
	                                                        <button type="submit" value="Change Password" class="btn btn-primary ml-sm-1">Reset</button>
	                                                    </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--Forgot Password Ends-->

                </div>
            </div>
            <!-- END : End Main Content-->
        </div>
    </div>
   
   </body>

</html>
