    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="../../app-assets/fonts/feather/style.min.css">
    <link rel="stylesheet" type="text/css" href="../../app-assets/fonts/simple-line-icons/style.css">
    <link rel="stylesheet" type="text/css" href="../../app-assets/fonts/font-awesome/css/font-awesome.min.css">

<!-- BEGIN : Body-->

<body class="vertical-layout vertical-menu 1-column auth-page navbar-static layout-dark layout-transparent bg-glass-1 blank-page" data-bg-img="bg-glass-1" data-menu="vertical-menu" data-col="1-column">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">
        <div class="main-panel">
            <!-- BEGIN : Main Content-->
            <div class="main-content">
                <div class="content-overlay"></div>
                <div class="content-wrapper">
                    <!--Registration Page Starts-->
                    <section id="regestration" class="auth-height">
                        <div class="row full-height-vh m-0">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <div class="card overflow-hidden">
                                    <div class="card-content">
                                        <div class="card-body auth-img">
                                            <div class="row m-0">
                                                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                                                    <img src="../../app-assets/img/gallery/register.png" alt="" class="img-fluid" width="350" height="230">
                                                </div>
                                                <div class="col-lg-6 col-md-12 px-4 py-3">
                                                <form th:object="${user}" action="/auth/register" method="post" enctype="utf8">
                                                    <h4 class="card-title mb-2">Create Account</h4>											       
												     <span th:text="${successs}" style="color: fuchsia;"></span>	        												     
                                                    <p>Fill the below form to create a new account.</p>
                                                    <p th:errors = "*{username}" class="text-danger"th:if="${#fields.hasErrors('username')}"></p>
                                                    <input type="text" th:field="*{username}" class="form-control mb-2" name="username" placeholder="Name">
                                                  	<p th:errors = "*{fullname}" class="text-danger"th:if="${#fields.hasErrors('fullname')}"></p>
                                                    <input type="text" th:field="*{fullname}" class="form-control mb-2" name="fullname" placeholder="Fullname">
                                                    <p th:errors = "*{phone}" class="text-danger"th:if="${#fields.hasErrors('phone')}"></p>
                                                    <input type="text" th:field="*{phone}" class="form-control mb-2" name="phone" placeholder="Phone">
                                                    <p th:errors = "*{email}" class="text-danger"th:if="${#fields.hasErrors('email')}"></p>
                                                    <input type="email" th:field="*{email}" class="form-control mb-2" name="email" placeholder="Email">
                                                    <p th:errors = "*{password}" class="text-danger"th:if="${#fields.hasErrors('password')}"></p>
                                                    <input type="password" th:field="*{password}" class="form-control mb-2" name="password" placeholder="Password">
                                                    
                                                    <div class="checkbox auth-checkbox font-small-2 mb-3">
                                                        <input type="checkbox" id="auth-ligin">
                                                        <label for="auth-ligin"><span>I accept the terms & conditions</span></label>
                                                    </div>
                                                    <div class="d-flex justify-content-between flex-sm-row flex-column">
                                                        <a href="/auth/login/form" class="btn bg-light-primary mb-2 mb-sm-0">Back To Login</a>
                                                        <button type="submit" class="btn btn-primary">Register</button>
                                                    </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--Registration Page Ends-->

                </div>
            </div>
            <!-- END : End Main Content-->
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

</body>
<!-- END : Body-->

</html>
