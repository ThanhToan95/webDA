<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    <link rel="stylesheet" th:href="@{/app-assets/css/core/home.css}">    
    <title>Home Page</title>
    
</head> 
<body> 
  <div th:replace="/home/header.html"> </div> 
    <div class="container">
    <header>     
     <div class="container-fluid navbar">
            <a class="nav-link ms-lg-3" id="s" href="#!"><i class="bi bi-card-list"></i> Danh mục</a>       
              <form class="d-flex" role="search" style="width: 350px;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
              </form>
              <div class="dropdown">
                <button class="btn dropdown-toggle" id="s" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-regular fa-user"></i>Tài khoản
                </button>
                <ul class="dropdown-menu" style="font-size: 20px;background-color: rgb(66, 113, 233);">
                  <li><a class="dropdown-item" th:href="@{/auth/login/form}">Đăng nhập</a></li>
                  <li><a class="dropdown-item" th:href="@{/auth/register}">Đăng ký</a></li>
                  <li><a class="dropdown-item" type="button" onclick="alert('Bạn đã vừa đăng xuất !!!')" th:href="@{/auth/logoff}">Đăng xuất</a></li>
                </ul>
              </div>        
             <a class="nav-link"id="s" href="#!"><i class="fa-solid fa-heart me-1"></i>Yêu thích</a>         
             <a class="nav-link"id="s" href="#!"><i class="bi-cart-fill me-1"></i>Giỏ hàng <span class="badge bg-success text-white rounded-pill">0</span></a>  
            </div>
    </header> 
    <aside class="col-3">
        <div class="list-group">
            <div class="dropdown ">
                <button class="nut_dropdown"><i class="fa-solid fa-mobile-screen-button"></i> Điện thoại</button>
                <div class="noidung_dropdown">
                  <a href="#">Apple</a>
                  <a href="#">SamSung</a>
                  <a href="#">OPPO</a>
                  <a href="#">Xiaomi</a>
                  <a href="#">Nokia</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="nut_dropdown "><i class="fa-solid fa-laptop"></i> Laptop</button>
                <div class="noidung_dropdown">
                  <a href="#">Asus</a>
                  <a href="#">Dell</a>
                  <a href="#">MacBook</a>
                  <a href="#">Microsoft Sunface</a>
                  <a href="#">Acer</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="nut_dropdown ">
                    <i class="fa-sharp fa-solid fa-tablet-screen-button"></i> Tablet</button>
                <div class="noidung_dropdown">
                  <a href="#">Ipad Pro</a>
                  <a href="#">Ipad 10.2</a>
                  <a href="#">Ipad Air</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="nut_dropdown "><i class="fa-solid fa-diagram-successor"></i> Phụ Kiện</button>
                <div class="noidung_dropdown">
                  <a href="#">Bao Da Ốp Lưng</a>
                  <a href="#">Sạc Dự Phòng</a>
                  <a href="#">Thẻ Nhớ</a>
                </div>
              </div>
              <div class="dropdown">
                <button class="nut_dropdown "><i class="fa-solid fa-headphones"></i> Âm Thanh</button>            
              </div>
              <div class="dropdown">
                <button class="nut_dropdown "><i class="fa-solid fa-clock"></i> Đồng Hồ</button>            
              </div>             
           </div>
          </aside>
            
           <div th:replace="${view}"> </div>
           <div th:replace="/home/footer.html"> </div>  
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
<!-- <script src="/app-assets/js/shopping-cart.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
    $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
        autoplay:true,
        autoplayhoverpause:true,
        autoplaytimeout:100,
        items:5,
        nav:true,
        loop:true,
        lazyLoad:true,
        margin:5,
        padding:5,
        stagePadding:5
        
    });
})
</script>

</body>
</html>
